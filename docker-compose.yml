services:
  web:
    build: .
    ports:
      - "4321:4321"
    env_file:
      - .env
    networks:
      - astra-network

    # ðŸ‘‡ NUEVO: reglas de watch
    develop:
      watch:
        - path: ./src
          action: sync
          target: /app/src
        - path: ./astro.config.mjs
          action: sync
          target: /app/astro.config.mjs
        - path: ./tailwind.config.mjs
          action: sync
          target: /app/tailwind.config.mjs
        - path: ./package.json
          action: rebuild   # << cambios de deps â†’ rebuild

networks:
  astra-network:
    external: true